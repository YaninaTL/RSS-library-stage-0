<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Digital Library Cards</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Forum&family=Inter:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <!-- font-awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    />
    <link rel="stylesheet" href="../DLC/card.css" />
  </head>
  <body>
    <section id="cards" class="section">
      <div class="title">
        <h2>Digital Library Cards</h2>
      </div>
      <div class="wrapper-libcard">
        <div class="left-col-card">
          <h3>Find your Library card</h3>
          <form action="" method="get">
            <!-- in action goes the actual server-side script or endpoint that will handle card number verification -->
            <div class="center-form">
              <h2>Brooklyn Public Library</h2>
              <div class="input-frame">
                <input type="text" required placeholder="Reader's name " />
                <input type="text" required placeholder="Card number" />
              </div>
            </div>
            <div class="action-btn">
              <button type="submit">Check the card</button>
            </div>
          </form>
        </div>
        <div class="right-col-card">
          <h3>Get a reader card</h3>
          <div class="frame">
            <p>
              You will be able to see a reader card after <br />
              logging into account or you can register a new account
            </p>
          </div>

          <div class="btns">
            <button type="submit">Sign Up</button>
            <button type="submit">Log in</button>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
