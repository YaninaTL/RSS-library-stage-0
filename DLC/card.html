<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Digital Library Cards</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Forum&family=Inter:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <!-- font-awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    />
    <link rel="stylesheet" href="../DLC/card.css" />
  </head>
  <body>
    <section id="cards" class="section">
      <div class="title">
        <h2>Digital Library Cards</h2>
      </div>
      <div class="wrapper-libcard">
        <div class="left-col-card">
          <h3>Your Library card</h3>
          <form action="" method="">
            <!-- in action goes the actual server-side script or endpoint that will handle card number verification -->
            <div class="center-form">
              <h2>Brooklyn Public Library</h2>
              <div class="input-frame">
                <input type="text" required placeholder="" />
                <!-- should be the name of the user -->
                <input type="text" required placeholder="" />
              </div>
            </div>
            <div class="stats">
              <div class="first-card">
                <h3>Visits</h3>
                <img src="./img/Union.svg" alt="" />
                <div class="number">23</div>
              </div>
              <div class="second-card">
                <h3>Bonuses</h3>
                <img src="./img/Star 1.svg" alt="" />
                <div class="number">1240</div>
              </div>
              <div class="third-card">
                <h3>Books</h3>
                <img src="./img/book.svg" alt="" />
                <div class="number">2</div>
              </div>
            </div>
          </form>
        </div>
        <div class="right-col-card">
          <h3>Visit your profile</h3>
          <div class="frame">
            <p>
              With a digital library card you get free access to the Libraryâ€™s
              wide array of digital resources including e-books, databases,
              educational resources, and more.
            </p>
          </div>

          <div class="btns">
            <button type="submit">Profile</button>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
