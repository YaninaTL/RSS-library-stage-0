<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Forum&family=Inter:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../profile/pstyle.css" />
  </head>
  <body>
    <div class="center profile-popup" id="profile-popup">
      <button id="close-popup">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="19"
          height="19"
          viewBox="0 0 19 19"
          fill="none"
        >
          <path d="M2 16.8507L17 2.00001" stroke="#0C0C0E" stroke-width="3" />
          <path d="M2 2.14928L17 17" stroke="#0C0C0E" stroke-width="3" />
        </svg>
      </button>
      <div class="left-col">
        <div class="profile-data">
          <div class="avatar">
            <img src="" alt="" class="profile-img" />
            <div class="letters">JD</div>
          </div>
          <div class="profile-name-container">
            <h3 class="profile-name">John Doe</h3>
          </div>
        </div>
      </div>
      <div class="right-col">
        <h1>My profile</h1>
        <div class="stats">
          <div class="first-card">
            <h3>Visits</h3>
            <img src="./img/Union.svg" alt="" />
            <div class="number">23</div>
          </div>
          <div class="second-card">
            <h3>bonuses</h3>
            <img src="./img/Star.svg" alt="" />
            <div class="number">1240</div>
          </div>
          <div class="third-card">
            <h3>Books</h3>
            <img src="./img/book.svg" alt="" />
            <div class="number">2</div>
          </div>
        </div>
        <div class="books">
          <h2>Your books</h2>
          <ul>
            <li><a href="#">The Last Queen, Clive Irving</a></li>
            <li><a href="#">Dominicana, Angie Cruz</a></li>
          </ul>
        </div>
        <div class="card-number">
          <h3>Card number</h3>
          <!-- <a href="#F00234030">F00234030</a> -->
          <!-- copy -->
          <div class="copy-container">
            <a href="">
              <input type="text" id="copy-text" value="F00234030" disabled
            /></a>
            <button id="copy-button">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="14"
                height="12"
                viewBox="0 0 14 12"
                fill="none"
              >
                <rect
                  x="2.46826"
                  y="0.25"
                  width="10.5917"
                  height="9.5"
                  rx="0.75"
                  stroke="black"
                  stroke-width="0.5"
                />
                <rect
                  x="0.25"
                  y="2.25"
                  width="10.5917"
                  height="9.5"
                  rx="0.75"
                  fill="white"
                  stroke="black"
                  stroke-width="0.5"
                />
              </svg>
            </button>
          </div>
        </div>
      </div>
    </div>
    <script src="../profile/paap.js"></script>
  </body>
</html>
