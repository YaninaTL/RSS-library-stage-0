<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Buy</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Forum&family=Inter:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../buying/buy.css" />
  </head>
  <body>
    <div class="wrapper" id="buy-popup">
      <header>
        <h1>Buy a library card</h1>
        <button id="close-popup">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="19"
            height="19"
            viewBox="0 0 19 19"
            fill="none"
          >
            <path d="M2 16.8507L17 2" stroke="white" stroke-width="3" />
            <path d="M2 2.14929L17 17" stroke="white" stroke-width="3" />
          </svg>
        </button>
      </header>
      <main>
        <div class="left">
          <form action="" method="post">
            <div class="txt-field">
              <label for="number">Bank card number</label>
              <input type="number" name="number" id="number" required />
            </div>
            <div class="txt-field">
              <label for="month">Expiration date</label>
              <div class="card-date">
                <input type="number" name="date" id="month" required />
                <input type="number" name="date" id="year" required />
              </div>
            </div>
            <div class="txt-field">
              <label for="CVC">CVC</label>
              <input type="number" name="CVC" id="CVC" class="cvc" required />
            </div>
            <div class="txt-field">
              <label for="cardholder">Cardholder name</label>
              <input type="text" name="cardholder" id="cardholder" required />
            </div>
            <div class="txt-field">
              <label for="post">Postal code</label>
              <input type="number" name="post" id="post" required />
            </div>
            <div class="txt-field">
              <label for="city">City / Town</label>
              <input type="text" name="city" id="city" required />
            </div>
            <div class="buy">
              <button>Buy</button>
              <div class="price">$ 25.00</div>
            </div>
          </form>
        </div>
        <div class="right">
          <p>
            If you are live, work, attend school, or pay property taxes in New
            York State, you can get a $25 digital library card right now using
            this online form. Visitors to New York State can also use this form
            to apply for a temporary card.
          </p>
        </div>
      </main>
    </div>
    <script src="buy.js"></script>
  </body>
</html>
