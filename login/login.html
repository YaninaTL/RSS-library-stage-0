<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Forum&family=Inter:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../login/lstyle.css" />
  </head>
  <body>
    <div class="center">
      <h1>Login</h1>
      <form action="" method="post">
        <div class="txt-field">
          <input type="email" name="email" required />
          <label for="email">E-mail or readers card</label>
        </div>
        <div class="txt-field">
          <input type="password" name="password" required />
          <label for="password">Password</label>
        </div>
        <!-- <div class="pass">Forgot Password?</div> -->
        <input type="submit" value="Log In" />
        <div class="signup-link">
          Donâ€™t have an account?<a href="../reg/reg.html">Register</a>
        </div>
      </form>
    </div>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const form = document.querySelector("form");
        const emailInput = form.querySelector('input[name="email"]');
        const passwordInput = form.querySelector('input[name="password"]');

        form.addEventListener("submit", function (e) {
          let valid = true;

          if (!/^\S+@\S+\.\S+$/.test(emailInput.value)) {
            valid = false;
            alert("Email must be in a valid format.");
          }

          if (passwordInput.value.length < 6) {
            valid = false;
            alert("Password must be at least 6 characters long.");
          }

          if (!valid) {
            e.preventDefault(); // Prevent form submission if validation fails.
          }
        });
      });
    </script>
  </body>
</html>
